services:
  web-notification-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: web-notification-server
    restart: unless-stopped
    ports:
      - "10901:10901"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=10901
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:10901/trpc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
